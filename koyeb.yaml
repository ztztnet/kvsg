name: vless-service
services:
- name: vless
  ports:
  - port: 10374
    protocol: TCP
    tcp:
      proxy:
        enabled: true
  scaler:
    min: 1
    max: 1
  healthcheck:
    path: /
    port: 8000
    protocol: HTTP
    initial_delay: 60  # 增加初始延迟
    period: 15         # 增加检查间隔
    timeout: 10        # 增加超时时间
